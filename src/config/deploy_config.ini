[addresses]
REGISTRY_ADDR = 10.0.1.11
OPTIMIZER_ADDR = 10.0.1.12
MODEL_POOL_ADDR = 10.0.1.13
MODEL_DIVIDER_ADDR = 10.0.1.13
MODEL_PROFILER_ADDR = 10.0.1.13
STATE_POOL_ADDR = 10.0.1.11
FRONTEND_ADDR = localhost
DEPLOYER_ADDR = 10.0.1.14

[ports]
REGISTRY_PORT = 50000
OPTIMIZER_PORT = 50001
MODEL_POOL_PORT = 50002
MODEL_DIVIDER_PORT = 50003
MODEL_PROFILER_PORT = 50004
STATE_POOL_PORT = 50005
INFERENCE_PORT = 50006
ASSIGNMENT_PORT = 50007
PING_PORT = 50008
MODEL_MANAGER_PORT = 50009
FRONTEND_PORT = 50010
IPERF3_PORT = 50011
EXECUTION_PROFILER_PORT = 50012
DEPLOYER_PORT = 50013

[optimizer_dirs]
PROFILES_DIR = /optimizer_data/models_profiles
PLANS_DIR = /optimizer_data/plans

[model_profiler_dirs]
PROFILES_DIR = /model_profiler_data/models_profiles

[model_pool_dirs]
MODELS_DIR = /model_pool_data/models
COMPONENTS_DIR = /model_pool_data/components
LAYERS_DIR = /model_pool_data/layers
CALIBRATION_DATASET_DIR = /model_pool_data/calibration_dataset

[deployment_dirs]

[monitor]
PING_TIMES = 10
MONITOR_TIMER_SEC = 36000
FIRST_MONITOR_TIMER_SEC = 2
FLOPS_SIZE = 1000
FLOPS_RUNS = 10
IPERF3_TEST_DURATION_SEC = 20
IPERF3_TEST_BANDWIDTH = 1

[server_profiler]
LAYER_RUN_TIMES = 40
COLD_START_RUNS = 10

[server_dirs]
MODELS_DIR = /server_data/models
PROFILES_DIR = /server_data/models_profiles

[grpc]
MAX_CHUNK_SIZE_MB = 3.5

[device_paths]
COCO_CONFIG_PATH = ./Client/config/coco8.yaml

[service]
DEVICE_MAX_THREADS = 1
SERVER_MAX_THREADS = 5